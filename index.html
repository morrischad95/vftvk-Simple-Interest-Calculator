<!DOCTYPE html>
<html>
    
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body> </body>

    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <table class="center">
            <tr>
                <td>Amount </td>
                <td><input type="number"  id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td width=200px>
                    <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.25 oninput="updateRate()">  
                    <span id="rate_val">
                        10.25%
                    </span>
                </td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button onclick="compute()">Compute Interest</button></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"><span id="result"></span></td>
            </tr>

        </table>

        
        <footer>
            &#169; This Calculator belongs to Chad Morris
        </footer>
    </div>

</html>
